<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="JS/script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Coeficiente C</title>
</head>
<body>
    <body>
        <div class="header">
            <div class="blue-bg">
                <div class="vertical-line"></div> <!-- Linha vertical -->
                <img src="imagens/UTFPR.png" alt="Imagem Hidrologia" class="logo">
                <div class="menu">
                    <a href="TempoConcentracao.html" target="_blank" rel="next"><button class="button-blue">Tempo de Concentração</button></a>
                    <a href="index.html" target="_blank" rel="prev"><button class="button-blue">Método Racional</button></a>
                    <a href="Modificado.html" target="_blank" rel="prev"><button class="button-blue">Método Racional Modificado</button></a>
                    <a href="SaibaMais.html" rel="next"><button class="button-blue">Saiba Mais</button></a>
                </div>
            </div>
        </div>
        <div class="white-bg">
            <h1 class="title">Entenda o cálculo do coeficiente C</h1>
            <div class="container">
                <div class="column">
                    <h2>Com base na bacia estudada, insira os valores de áreas: </h2>
                    <img src="imagens/CoeficienteC.png" alt="coeficiente C" class="equacoes2">
                        <div class="button-container">
                        <div class="input-container">
                            <div class="label-container"><label for="permeavel">Área permeável (km<sup>2</sup>):</label></div>
                            <div class="input-field"><input type="number" step="any" id="permeavel"></div>
                        </div>
                        <div class="input-container">
                            <div class="label-container"><label for="impermeavel">Área impermeável (km<sup>2</sup>):</label></div>
                            <div class="input-field"><input type="number" step="any" id="impermeavel"></div>
                        </div>
                        <h2 class="h2">Selecione os valores de C de acordo com as características de urbanização da bacia estudada:</h2>
                        <div class="input-container">
                            <div class="label-container"><label for="cp">Coeficiente de escoamento da área permeável (C<sub>p</sub>):</label></div>
                            <div class="input-field"><input type="number" step="any" id="cp"></div>
                        </div>
                        <div class="input-container">
                            <div class="label-container"><label for="ci">Coeficiente de escoamento da área impermeável (C<sub>i</sub>):</label></div>
                            <div class="input-field"><input type="number" step="any" id="ci"></div>
                        </div>
                        <br>
                        <button class="calculate-button" onclick="calcularCoeficienteC()">Calcular Coeficiente C</button>
                        <p id="coeficienteC"></p>   
                    <div class="balloon">
                        <p>oie vamos tentar</p>
                        <p><img src="imagens/wilken.gif" alt="Tabela coeficiente C" class="tabela"></p>
                    </div>                           
                </div> 
            </div>
        </div>  
        
</body>
</html>
